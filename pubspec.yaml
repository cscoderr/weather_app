name: retro_weather_app
description: A new Weather App using Retrofit Generator.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  dartz: ^0.10.0
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0
  flutter_svg: ^0.23.0+1
  weather_api:
    path: packages/weather_api
  weather_repository:
    path: packages/weather_repository
  weather_ui:
    path: packages/weather_ui

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^2.4.0


flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
